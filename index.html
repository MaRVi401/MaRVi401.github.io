<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
            /* Menghindari horizontal scroll */
        }

        /* Animasi Fade-In untuk Card */
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        /* Animasi Hover untuk Ikon Media Sosial */
        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: #0d6efd;
            transform: scale(1.2);
            /* Efek membesar saat di-hover */
        }

        /* Animasi Bounce untuk Judul */
        h2 {
            animation: bounce 2s infinite;
        }

        /* Keyframes untuk Animasi */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Styling Tambahan */
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            animation: rotate 5s linear infinite;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-card">
            <img src="yassin.jpg" alt="Foto Profil">
            <h2>Ahmad Yassin</h2>
            <p class="text-muted">Full Stack Developer | Junior Cyber Security <br>
                Senior Ethical Hacking | Philosophy and Religion Enthusiast </p>
            <p>Selamat datang di halaman portofolio saya. Di sini Anda dapat menemukan tautan ke akun media sosial,
                GitHub, dan LinkedIn saya.</p>

            <div class="social-links mt-4">
                <a href="https://github.com/MaRVi401" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/ahmad-yassin-a94916307/" target="_blank"><i
                        class="bi bi-linkedin"></i></a>
                <a href="https://x.com/Skitenztsk" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com/ahmadyassin_11" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
